<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Security Simulation Environment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <style>
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      .loading-content {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
      }
      .spinner-border {
        width: 3rem;
        height: 3rem;
      }
      .network-card {
        margin-bottom: 20px;
      }
      .container-item {
        margin: 5px 0;
        padding: 5px;
        background: #f8f9fa;
        border-radius: 3px;
      }
      .cluster-section {
        margin-bottom: 30px;
      }
      .cluster-header {
        background-color: #f8f9fa;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
      }
      #networkTopology {
        width: 100%;
        height: 600px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f8f9fa;
      }
      .topology-controls {
        margin-bottom: 15px;
      }
      .container {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div class="loading-content">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2 mb-0">Please wait...</p>
      </div>
    </div>

    <div class="container">
      <h1 class="mb-4">Network Security Simulation Environment</h1>

      <!-- Network Topology -->
      <div class="card mb-4">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <h5 class="mb-0">Network Topology</h5>
          <div class="topology-controls">
            <button
              class="btn btn-sm btn-outline-primary"
              onclick="updateTopology()"
            >
              Refresh Topology
            </button>
            <button
              class="btn btn-sm btn-outline-secondary"
              onclick="stabilizeTopology()"
            >
              Stabilize Layout
            </button>
          </div>
        </div>
        <div class="card-body">
          <div id="networkTopology"></div>
        </div>
      </div>

      <!-- ELK Stack Control -->
      <div class="card mb-4">
        <div class="card-header">
          <h2 class="h5 mb-0">ELK Stack Control</h2>
        </div>
        <div class="card-body">
          <button id="startELK" class="btn btn-primary me-2">
            Start ELK Stack
          </button>
          <button id="stopELK" class="btn btn-danger">Stop ELK Stack</button>
        </div>
      </div>

      <!-- Simulation Environment Control -->
      <div class="card mb-4">
        <div class="card-header">
          <h2 class="h5 mb-0">Simulation Environment Control</h2>
        </div>
        <div class="card-body">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="targetType" class="form-label"
                >Target Machine Type</label
              >
              <select id="targetType" class="form-select">
                <option value="nginx">Nginx</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="attackerType" class="form-label"
                >Attacker Machine Type</label
              >
              <select id="attackerType" class="form-select">
                <option value="kali-novnc">Kali Linux (noVNC)</option>
              </select>
            </div>
          </div>
          <button id="startSimulation" class="btn btn-primary me-2">
            Start Simulation
          </button>
          <button id="stopSimulation" class="btn btn-danger">
            Stop Simulation
          </button>
        </div>
      </div>

      <!-- Container Status -->
      <div class="card">
        <div class="card-header">
          <h2 class="h5 mb-0">Container Status</h2>
        </div>
        <div class="card-body">
          <div id="containerList" class="row">
            <!-- Container status will be dynamically added here -->
          </div>
        </div>
      </div>

      <!-- Network Information -->
      <div class="card mb-4">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <h5 class="mb-0">Network Information</h5>
          <button
            class="btn btn-sm btn-outline-primary"
            onclick="updateNetworkStatus()"
          >
            Refresh
          </button>
        </div>
        <div class="card-body">
          <div id="networkStatus"></div>
        </div>
      </div>

      <!-- Stop All Services -->
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0">Stop All Services</h5>
        </div>
        <div class="card-body">
          <button class="btn btn-danger" onclick="stopAll()">
            Stop All Services
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let network = null;
      let nodes = new vis.DataSet([]);
      let edges = new vis.DataSet([]);

      function initTopology() {
        const container = document.getElementById("networkTopology");
        const data = {
          nodes: nodes,
          edges: edges,
        };
        const options = {
          nodes: {
            shape: "dot",
            size: 30,
            font: {
              size: 64,
              face: "Arial",
              color: "#000000",
              strokeWidth: 2,
              strokeColor: "#ffffff",
            },
            borderWidth: 3,
            shadow: true,
          },
          edges: {
            width: 3,
            shadow: true,
            smooth: {
              type: "continuous",
            },
            font: {
              size: 64,
              face: "Arial",
              color: "#000000",
              strokeWidth: 2,
              strokeColor: "#ffffff",
            },
          },
          physics: {
            stabilization: false,
            barnesHut: {
              gravitationalConstant: -80000,
              springConstant: 0.001,
              springLength: 200,
            },
          },
        };
        network = new vis.Network(container, data, options);
      }

      function updateTopology() {
        showLoading("Updating topology...");
        fetch("/api/networks")
          .then((response) => response.json())
          .then((networks) => {
            nodes.clear();
            edges.clear();

            // Add network nodes
            networks.forEach((network) => {
              nodes.add({
                id: network.id,
                label: network.name,
                group: "network",
                color: {
                  background: "#97C2FC",
                  border: "#2B7CE9",
                },
              });

              // Add container nodes and edges
              network.containers.forEach((container) => {
                const containerId = `container_${container.id}`;
                nodes.add({
                  id: containerId,
                  label: container.name,
                  group: container.name.includes("elk") ? "elk" : "simulation",
                  color: {
                    background: container.name.includes("elk")
                      ? "#FFB1B1"
                      : "#B1FFB1",
                    border: container.name.includes("elk")
                      ? "#FF0000"
                      : "#00FF00",
                  },
                });

                edges.add({
                  from: network.id,
                  to: containerId,
                  arrows: "to",
                });
              });
            });

            if (network) {
              network.stabilize();
            }
          })
          .catch((error) => {
            console.error("Error updating topology:", error);
          })
          .finally(() => {
            hideLoading();
          });
      }

      function stabilizeTopology() {
        if (network) {
          network.stabilize();
        }
      }

      function showLoading(message) {
        const loading = document.querySelector(".loading");
        const loadingMessage = document.querySelector(".loading-content p");
        if (loading && loadingMessage) {
          loadingMessage.textContent = message || "Please wait...";
          loading.style.display = "flex";
        }
      }

      function hideLoading() {
        const loading = document.querySelector(".loading");
        if (loading) {
          loading.style.display = "none";
        }
      }

      function startELK() {
        showLoading("Starting ELK Stack...");
        fetch("/api/start_elk", {
          method: "POST",
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.status === "success") {
              showAlert("success", "ELK Stack started successfully");
            } else if (data.status === "warning") {
              showAlert("warning", data.message);
            } else {
              showAlert("error", "Failed to start ELK Stack: " + data.message);
            }
            updateContainerStatus();
          })
          .catch((error) => {
            console.error("Error starting ELK Stack:", error);
            showAlert("error", "Error starting ELK Stack: " + error.message);
          })
          .finally(() => {
            hideLoading();
          });
      }

      function startSimulation() {
        const targetType = document.getElementById("targetType").value;
        const attackerType = document.getElementById("attackerType").value;
        showLoading("Starting simulation environment...");
        fetch("/api/start_simulation", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            target_type: targetType,
            attacker_type: attackerType,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.status === "success") {
              showAlert("success", data.message);
            } else {
              showAlert("error", "Failed to start simulation: " + data.message);
            }
            updateContainerStatus();
          })
          .catch((error) => {
            console.error("Error starting simulation:", error);
            showAlert("error", "Error starting simulation: " + error.message);
          })
          .finally(() => {
            hideLoading();
          });
      }

      function stopContainer(containerId) {
        showLoading("Stopping container...");
        fetch(`/api/containers/${containerId}/stop`, {
          method: "POST",
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              updateContainerStatus();
            } else {
              alert("Failed to stop container: " + data.error);
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Failed to stop container: " + error.message);
          })
          .finally(() => {
            hideLoading();
          });
      }

      function stopAll() {
        showLoading("Stopping all services...");
        fetch("/api/stop_all", {
          method: "POST",
        })
          .then((response) => response.json())
          .then((data) => {
            alert(data.message);
            updateContainerStatus();
            updateNetworkStatus();
          })
          .catch((error) => {
            alert("Error: " + error);
          })
          .finally(() => {
            hideLoading();
          });
      }

      function updateContainerStatus() {
        showLoading("Getting container status...");
        fetch("/api/containers")
          .then((response) => response.json())
          .then((containers) => {
            const containerList = document.getElementById("containerList");
            containerList.innerHTML = "";

            if (containers.length === 0) {
              containerList.innerHTML =
                '<div class="text-center text-muted">No running containers</div>';
              return;
            }

            containers.forEach((container) => {
              const card = document.createElement("div");
              card.className = "col-md-4 mb-3";

              let statusClass = "secondary";
              if (container.status === "running") {
                statusClass = "success";
              } else if (container.status === "exited") {
                statusClass = "danger";
              }

              let connectionInfo = "";
              if (container.connection && container.status === "running") {
                connectionInfo = `
                  <div class="mt-2">
                    <strong>Connection Type:</strong> ${
                      container.connection.type
                    }<br>
                    <strong>URL:</strong> <a href="${
                      container.connection.url
                    }" target="_blank">${container.connection.url}</a><br>
                    ${
                      container.connection.credentials
                        ? `
                      <strong>Username:</strong> ${container.connection.credentials.username}<br>
                      <strong>Password:</strong> ${container.connection.credentials.password}
                    `
                        : ""
                    }
                  </div>
                `;
              }

              card.innerHTML = `
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">${container.name}</h5>
                    <p class="card-text">
                      <span class="badge bg-${statusClass}">${container.status}</span>
                      <br>
                      <small class="text-muted">Image: ${container.image}</small>
                      <br>
                      <small class="text-muted">ID: ${container.id}</small>
                    </p>
                    ${connectionInfo}
                  </div>
                </div>
              `;
              containerList.appendChild(card);
            });
          })
          .catch((error) => {
            console.error("Error updating container status:", error);
            showAlert(
              "error",
              "Failed to update container status: " + error.message
            );
          })
          .finally(() => {
            hideLoading();
          });
      }

      function updateNetworkStatus() {
        showLoading("Getting network information...");
        fetch("/api/networks")
          .then((response) => response.json())
          .then((networks) => {
            const networkStatus = document.getElementById("networkStatus");
            if (networks.length === 0) {
              networkStatus.innerHTML =
                '<p class="text-muted">No networks available</p>';
              return;
            }

            let html = '<div class="row">';
            networks.forEach((network) => {
              html += `
              <div class="col-md-6 mb-3">
                <div class="card network-card">
                  <div class="card-body">
                    <h6 class="card-title">${network.name}</h6>
                    <p class="card-text">
                      <small class="text-muted">ID: ${network.id}</small><br>
                      <small class="text-muted">Driver: ${
                        network.driver
                      }</small>
                    </p>
                    <div class="mt-2">
                      <strong>Containers:</strong>
                      ${
                        network.containers.length > 0
                          ? network.containers
                              .map(
                                (container) => `
                          <div class="container-item">
                            ${container.name} (${container.id})<br>
                            <small class="text-muted">Status: ${container.status}</small>
                          </div>
                        `
                              )
                              .join("")
                          : '<p class="text-muted">No connected containers</p>'
                      }
                    </div>
                  </div>
                </div>
              </div>
            `;
            });
            html += "</div>";
            networkStatus.innerHTML = html;
          })
          .catch((error) => {
            document.getElementById(
              "networkStatus"
            ).innerHTML = `<div class="alert alert-danger">Failed to get network information: ${error}</div>`;
          })
          .finally(() => {
            hideLoading();
          });
      }

      // Initialize on page load
      document.addEventListener("DOMContentLoaded", function () {
        initTopology();
        updateContainerStatus();
        updateNetworkStatus();
        updateTopology();
        // Auto update every 30 seconds
        setInterval(updateContainerStatus, 30000);
        setInterval(updateNetworkStatus, 30000);
        setInterval(updateTopology, 30000);
      });

      // Add stop ELK Stack functionality
      document
        .getElementById("stopELK")
        .addEventListener("click", async function () {
          try {
            showLoading("Stopping ELK Stack...");
            const response = await fetch("/api/stop_all", {
              method: "POST",
            });
            const data = await response.json();
            if (data.status === "success") {
              showAlert("success", "ELK Stack stopped");
            } else {
              showAlert("error", "Failed to stop ELK Stack: " + data.message);
            }
          } catch (error) {
            console.error("Error stopping ELK Stack:", error);
            showAlert("error", "Error stopping ELK Stack: " + error.message);
          } finally {
            hideLoading();
            updateContainerStatus();
          }
        });

      // Add stop simulation functionality
      document
        .getElementById("stopSimulation")
        .addEventListener("click", async function () {
          try {
            showLoading("Stopping simulation environment...");
            const response = await fetch("/api/stop_all", {
              method: "POST",
            });
            const data = await response.json();
            if (data.status === "success") {
              showAlert("success", "Simulation environment stopped");
            } else {
              showAlert("error", "Failed to stop simulation: " + data.message);
            }
          } catch (error) {
            console.error("Error stopping simulation:", error);
            showAlert("error", "Error stopping simulation: " + error.message);
          } finally {
            hideLoading();
            updateContainerStatus();
          }
        });

      // Show alert message
      function showAlert(type, message) {
        const alertDiv = document.createElement("div");
        alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
        alertDiv.role = "alert";
        alertDiv.innerHTML = `
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        `;

        // Remove previous alerts
        const existingAlerts = document.querySelectorAll(".alert");
        existingAlerts.forEach((alert) => alert.remove());

        // Add new alert
        document
          .querySelector(".container")
          .insertBefore(
            alertDiv,
            document.querySelector(".container").firstChild
          );

        // Auto close after 5 seconds
        setTimeout(() => {
          if (alertDiv && alertDiv.parentNode) {
            alertDiv.remove();
          }
        }, 5000);
      }
    </script>
  </body>
</html>
